<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---enlaces js-->
    <script src="12-DOM.js"></script>

    <!---estilos-->
   
    <title>Ejercicio 12</title>
</head>
<body>
    <!--Colocar img dentro de un div con position absolute y crear 2 botones--->
    <div class="contenedor"   style="position: absolute; margin: 100px 0 ; left: 0" ><!--left: 0 es para que se quede pegadoa la izquierda-->
        <img src="./fotos/foto1.jpg" alt="foto1" style="width: 400px;  height: 400px">
    </div>

    <button id="botonL">Mover L</button> <!---al pulsarse se tiene que mover la img 5px a la izquierda-->
    <button id="botonR"> Mover R</button> <!---al pulsarse se tiene que mover la img 5px a la derecha-->
    <button id="botonReset">Resetear</button><!---al pulsarse reseteo los valores-->
</body>
</html>
