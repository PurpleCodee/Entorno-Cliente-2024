<body>

    <!--6.- Crea cinco botones y coloca como value un color diferente a cada uno. Cada vez
        que se pulse uno de los botones, el fondo de la página debe cambiar al color indicado
        por ese botón.--->
    <div class="botones">
        <button value="purple">Boton numero 1</button>
        <button value="violet" >Boton numero 2</button>
        <button value="palegreen">Boton numero 3</button>
        <button value="cyan">Boton numero 4</button>
        <button value="blue">Boton numero 5</button>
    </div>

    <div class="botones2">
        <button value="brown">Boton 6</button>
        <button value="black">Boton 7</button>
        <button value="orange">Boton 8</button>
        <button value="red">Boton 9</button>
        <button value="pink">Boton 10</button>
    </div>

</body>
