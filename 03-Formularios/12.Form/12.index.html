<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="12.form.js"></script>
    <title>Ejercicio 12</title>
</head>
<body>
    <form>
        <label name="nombre_usu">Introduce tu Nombre de Usuario</label><br>
        <input type="text" name="datoNombre">
        <br>
        <br>

        <label name="correo">Introduce tus Correo</label><br>
        <input type="text" name="datoCorreo">
        <br>
        <br>

        <label name="FechaNaci">Introduce tu Fecha de nacimiento</label><br>
        <input type="date" name="datoFecha">
        <br>
        <br>

        <label name="anime">Selecciona tu anime favorito de la lista</label><br>
        <select>
            <option value="">-- Selecciona una opción --</option>
            <option name="naruto" type="text">Naruto</option>
            <option name="onePiece" type="text">One piece</option>
            <option name="dragonBall" type="text">Bragon ball</option>
            <option name="sakura" type="text">Sakura card captor</option>
            <option name="ranma" type="text">Ranma</option>
        </select>
        <br>
        <br>

        <label>Seleciona un genero de anime</label><br>
        <input type="radio" id="romance" name="genero" value="romance">
        <label for="romance">Romance</label><br>

        <input type="radio" id="terror" name="genero" value="terror">
        <label for="terror">Terror</label><br>

        <input type="radio" id="aventura" name="genero" value="aventura">
        <label for="aventura">Aventura</label><br>

        <input type="radio" id="drama" name="genero" value="drama">
        <label for="drama">Drama</label><br>

        <input type="radio" id="comedia" name="genero" value="comedia">
        <label for="comedia">Comedia</label><br>
        <br>
        <br>

        <label name="personaje">Personaje favorito</label><br>
        <input type="text area" name="datoPersonaje">
        <br>
        <br>

        <label name="web">Introduce la web de referencia</label><br>
        <input type="text" name="datoWeb">
        <br>
        <br>

        <label name="contrasena">Introduce tu contaseña entre 8 a 12 caracteres</label><br>
        <input type="text" name="datoContrasena">
        <br>
        <br>

        <label name="contrasena_bien">Verifica la contraseña</label><br>
        <input type="text" name="datoContrasena_bien">
        <br>
        <br>
        <input type="submit" name="botonReset" value="Resetear Formulario">
        <input type="submit" name="botonEnviar" value="Enviar Formulario"> 

    </form>

    
</body>
</html>
